previewsEnabled: true

envVarGroups:
  - name: ENV_SETTINGS
    envVars:
      - key: ATLAS_URL
        sync: false

services:
  # Node service
  - type: web
    name: chat-online
    env: node
    rootDir: src
    plan: free
    envVars:
      - fromGroup: ENV_SETTINGS
    buildCommand: npm install && npm run build
    startCommand: npm start
  # Redis service
  - type: redis
    name: redis-service
    envVars:
      - fromGroup: ENV_SETTINGS
    ipAllowList:
      - source: IP_ENV
    plan: free