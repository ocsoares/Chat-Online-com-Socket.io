previewsEnabled: true

envVarGroups:
  - name: ENV_SETTINGS
    envVars:
      - key: ATLAS_URL
        sync: false

services:
  # A Docker web service
  - type: web
    name: chat-online
    env: node
    rootDir: src
    plan: free
    envVars:
      - fromGroup: ATLAS_SETTINGS
    buildCommand: npm install
    startCommand: npm start