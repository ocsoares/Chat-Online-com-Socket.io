previewsEnabled: true

envVarGroups:
  - name: ENV_SETTINGS
    envVars:
      - key: ATLAS_URL
        sync: false

services:
  # Node service
  - type: web
    name: chat-online
    env: node
    rootDir: src
    plan: free
    envVars:
      - fromGroup: ENV_SETTINGS
    buildCommand: npm install && npm run build
    startCommand: npm start
  # Redis service;
  - type: redis
    name: lightning
    ipAllowList: # required - allow external connections from everywhere
      - source: 0.0.0.0/0
        description: everywhere